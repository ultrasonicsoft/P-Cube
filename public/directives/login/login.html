<form id="signin" class="navbar-form navbar-right" role="form">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="username" type="text" class="form-control" name="username" value="jdickinson" placeholder="User Name" ng-model="email"
        autofocus>
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" value="testuser8" placeholder="Password" ng-model="password">
    </div>

    <button type="submit" class="btn btn-primary" ng-click="login()">
        <i class="glyphicon glyphicon-log-in"></i> Login
    </button>

    <!--<button type="submit" class="btn btn-primary" ng-click="octlaLogin()">
        <i class="glyphicon glyphicon-log-in"></i> Octla Login
    </button>-->

</form>
